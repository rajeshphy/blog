<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a href="{{ site.baseurl }}/" class="logo">
      {% if site.logo %}
      <img src="{{ site.logo | prepend: site.baseurl }}" alt="{{ site.title }}">
      {% else %}
      <span>{{ site.title }}</span>
      {% endif %}
    </a>
    <a class="navbar-brand" href="{{"/" | relative_url }}">{{ site.title | escape }}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{site.url | relative_url }}">Homepage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ "/" | relative_url }}">Blog Home</a>
        </li>
        <li class="nav-item dropdown" style="text-decoration: none;">
            <a href="{{ "/posts" | relative_url }}">Posts &#9660;</a>
          <div class="dropdown-content">
              {% for category in site.categories %}
                <a href="{{ category[0] | prepend: "/" | relative_url }}">
                    {{ category[0] | capitalize }}
                </a>
              {% endfor %}
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{"/contact" | relative_url }}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{"/search" | relative_url }}">Search</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
